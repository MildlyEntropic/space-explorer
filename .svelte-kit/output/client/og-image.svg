<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#030712"/>
      <stop offset="50%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#030712"/>
    </linearGradient>
    <linearGradient id="mars" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="200" cy="150" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="350" cy="50" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="500" cy="120" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="700" cy="80" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="850" cy="140" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="950" cy="60" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="1100" cy="100" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="150" cy="200" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="1050" cy="180" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="80" cy="450" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="180" cy="520" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="1020" cy="480" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="1120" cy="550" r="1.5" fill="#fff" opacity="0.7"/>

  <!-- Mars glow -->
  <circle cx="600" cy="250" r="200" fill="url(#glow)"/>

  <!-- Mars planet -->
  <circle cx="600" cy="250" r="100" fill="url(#mars)"/>

  <!-- Mars surface details -->
  <ellipse cx="570" cy="230" rx="25" ry="15" fill="#b45309" opacity="0.4"/>
  <ellipse cx="630" cy="270" rx="20" ry="12" fill="#b45309" opacity="0.3"/>
  <ellipse cx="590" cy="280" rx="15" ry="8" fill="#b45309" opacity="0.35"/>

  <!-- Title -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">Mars Explorer</text>

  <!-- Subtitle -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af" text-anchor="middle">Browse NASA Mars Rover Photos</text>

  <!-- NASA badge -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">Perseverance | Curiosity | Opportunity | Spirit</text>

  <!-- Border accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#mars)"/>
</svg>
